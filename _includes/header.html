<header>
	<div id="branding">
		<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
	</div>
	<nav>
	{% for page in site.pages %} 
		{% if page.title %}		
			<a class="nav-page" href="{{ page.url | prepend: site.baseurl }}">
				{% include {{ page.title | downcase | prepend: '/svg/' | append: '.svg'}} %}
				<p class="nav-page-title">{{ page.title }}</p>
			</a>
		{% endif %} 
	{% endfor %}
		
	</nav>
</header>
