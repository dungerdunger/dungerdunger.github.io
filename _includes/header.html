<header>
	<div id="branding">
		<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
	</div>
	<nav>
	{% for node in site.pages %} 
		{% if node.title %}		
			<a class="nav-page {% if node.url == page.url %} active {% endif %} " href="{{ node.url | prepend: site.baseurl }}">
				{% include {{ node.title | downcase | prepend: '/svg/' | append: '.svg'}} %}
				<p class="nav-page-title">{{ page.title }}</p>
			</a>
		{% endif %} 
	{% endfor %}
		
	</nav>
</header>
