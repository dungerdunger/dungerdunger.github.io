<header>
	<div id="branding">
		<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
	</div>
	<nav>
		<ul>
		{% for page in site.pages %} 
			{% if page.title %}
				<li>
					
					{% include {{ page.title | downcase | prepend: '/svg/' | append: '.svg'}} %}
					
					<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				</li>
			{% endif %} 
		{% endfor %}
		</ul>
		</li>
		</ul>
	</nav>
</header>
